<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <h1 class="logo">RELÓGIO DIGITAL</h1>
    </nav>

    <div class="content">

        <div class="imagem-topo">
            <img src="Hello Kitty.png" alt="Imagem decorativa">
        </div>

        <div class="relogio">

            <div class="box-tempo">
                <span class="hora">00</span>
                <span class="tempo-texto">HORA</span>
            </div>

            <span class="pontinhos">:</span>

            <div class="box-tempo">
                <span class="minuto">00</span>
                <span class="tempo-texto">MINUTO</span>
            </div>

            <span class="pontinhos">:</span>

            <div class="box-tempo">
                <span class="segundo">00</span>
                <span class="tempo-texto">SEGUNDO</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
